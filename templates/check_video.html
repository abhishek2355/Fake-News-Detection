<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Video Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container">
    <h1 class="title">üéµ AI Video Detector</h1>
    <p class="subtitle">Upload a video to check if it's AI-generated deepfake or real</p>

    <div class="warning subtitle">
        ‚ö†Ô∏è Video analysis may take 30‚Äì60 seconds
    </div>

    <form action="/check_video" method="POST" enctype="multipart/form-data" class="upload-form">

        <div class="upload-area" id="uploadArea">
            <div class="icon">üìÅ</div>
            <div class="file-label" id="fileLabel">
                Click to select video file <br> or drag & drop
            </div>
            <div class="supported-formats" id="fileInfo">
                Supported: MP4, AVI, MOV, MKV, WebM
            </div>

            <!-- IMPORTANT: input stays in DOM -->
            <input
                type="file"
                id="video"
                name="video"
                accept=".mp4,.avi,.mov,.mkv,.webm"
                required
                hidden
            >
        </div>

        <button type="submit" class="btn-primary">üîç Analyze Video</button>
    </form>

    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
</div>

<script>
const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('video');
const fileLabel = document.getElementById('fileLabel');
const fileInfo = document.getElementById('fileInfo');

// Click
uploadArea.addEventListener('click', () => fileInput.click());

// Drag & drop
uploadArea.addEventListener('dragover', e => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
});

uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('dragover');
});

uploadArea.addEventListener('drop', e => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    fileInput.files = e.dataTransfer.files;
    updateInfo();
});

fileInput.addEventListener('change', updateInfo);

function updateInfo() {
    if (fileInput.files[0]) {
        const file = fileInput.files[0];
        fileLabel.textContent = `‚úÖ ${file.name}`;
        fileInfo.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
    }
}
</script>

</body>
</html>
